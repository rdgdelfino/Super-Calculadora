<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/style.css" />

    <title>Super Calculadora</title>
  </head>
  <body>
    <header id="title">
      <h1>Super Calculadora</h1>
      <section>
        <label for="inputA">Primeiro número (A)</label>
        <input type="number" id="inputA" value="1" />
        <label for="inputB">Segundo número (B)</label>
        <input type="number" id="inputB" value="1" />

        <button id="calcular">Calcular</button>
      </section>
    </header>
    <main>
      <div class="box" id="soma">
        <p id="op-title">Soma</p>
        <p id="soma-resultado"></p>
      </div>
      <div class="box" id="subtracaoAB">
        <p id="op-title">Subtração A - B</p>
        <p id="resSubAB"></p>
      </div>
      <div class="box" id="subtracaoBA">
        <p id="op-title">Subtração B - A</p>
        <p id="resSubBA"></p>
      </div>
      <div class="box" id="multiplicacao">
        <p id="op-title">Multiplicação</p>
        <p id="resMulti"></p>
      </div>
      <div class="box" id="divisaoAB">
        <p id="op-title">Divisão A/B</p>
        <p id="resDivAB"></p>
      </div>
      <div class="box" id="divisaoBA">
        <p id="op-title">Divisão B/A</p>
        <p id="resDivBA"></p>
      </div>
      <div class="box" id="potenciaAB">
        <p id="op-title">Potência de A na base B</p>
        <p id="resPotAB"></p>
      </div>
      <div class="box" id="potenciaBA">
        <p id="op-title">Potência de B na base A</p>
        <p id="resPotBA"></p>
      </div>
      <div class="box" id="raizA">
        <p id="op-title">Raiz quadrada de A</p>
        <p id="resRaizA"></p>
      </div>
      <div class="box" id="raizB">
        <p id="op-title">Raiz quadrada de B</p>
        <p id="resRaizB"></p>
      </div>
      <div class="box" id="fatorialA">
        <p id="op-title">Fatorial de A</p>
        <p id="resFatA"></p>
      </div>
      <div class="box" id="fatorialB">
        <p id="op-title">Fatorial de B</p>
        <p id="resFatB"></p>
      </div>
      <div class="box" id="porcetagemAB">
        <p id="op-title">Porcentagem de A em relação a B</p>
        <p id="resPercAB"></p>
      </div>
      <div class="box" id="portecamgeBA">
        <p id="op-title">Porcentagem de B em relação a A</p>
        <p id="resPercBA"></p>
      </div>
      <div class="box" id="media">
        <p id="op-title">Média</p>
        <p id="resMedia"></p>
      </div>
    </main>

    <script defer src="./js/script.js"></script>
  </body>
</html>
